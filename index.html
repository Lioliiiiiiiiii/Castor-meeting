<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Castors Meeting</title>

<!-- Police pixel style Minecraft -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Press Start 2P', cursive;
  background: #46020E;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  image-rendering: pixelated;
  cursor: crosshair;
}

.card {
  width: 90%;
  max-width: 1000px;
  text-align: center;
  position: relative;
}

h1 {
  margin-bottom: 20px;
  font-size: 18px;
}

/* Pancarte Minecraft */
.sign {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #9F0421;
  padding: 20px;
  border: 6px solid #FB607C;
  box-shadow: 6px 6px 0px #46020E;
  font-size: 10px;
  line-height: 1.6em;
  text-align: center;
}

/* Zone principale pixel */
.stage {
  position: relative;
  height: 180px;
  border: 6px solid #FB607C;
  background: #9F0421;
  box-shadow: 8px 8px 0px #46020E;
}

/* Barre */
.progress-container {
  position: absolute;
  bottom: 30px;
  left: 5%;
  width: 90%;
  height: 24px;
  background: #46020E;
  border: 4px solid #FB607C;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #FB607C;
  transition: width 1s linear;
}

/* Castors */
.beaver {
  position: absolute;
  bottom: 80px;
  width: 90px;
  transition: left 1s linear;
  image-rendering: pixelated;
}

/* Texte */
.sub {
  margin-bottom: 30px;
  font-size: 12px;
}

.footer {
  margin-top: 25px;
  font-size: 12px;
}

/* Cœurs curseur */
.cursor-heart {
  position: fixed;
  pointer-events: none;
  animation: floatUp 1.5s linear forwards;
  z-index: 9999;
}

@keyframes floatUp {
  0% {
    transform: translate(-50%, -50%);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -100px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="sign">
  Bonne Saint Valentin<br>
  mon coeur &lt;3
</div>

<div class="card">
  <h1>Castors Meeting</h1>
  <div class="sub" id="daysText"></div>

  <div class="stage">

    <img src="beaver-left.png" class="beaver" id="beaverLeft">
    <img src="beaver-right.png" class="beaver" id="beaverRight">

    <div class="progress-container">
      <div class="progress-bar" id="bar"></div>
    </div>
  </div>

  <div class="footer" id="percentText"></div>
</div>

<script>
const start = new Date("2026-01-15T00:00:00");
const end = new Date("2026-05-03T00:00:00");

function update() {
  const now = new Date();

  const total = end - start;
  const elapsed = now - start;

  let progress = elapsed / total;
  progress = Math.max(0, Math.min(1, progress));

  const percent = progress * 100;

  document.getElementById("bar").style.width = percent + "%";

  const leftPos = progress * 50;
  const rightPos = 100 - (progress * 50);

  const left = document.getElementById("beaverLeft");
  const right = document.getElementById("beaverRight");

  left.style.left = leftPos + "%";
  right.style.left = rightPos + "%";
  right.style.transform = "translateX(-100%)";

  document.getElementById("percentText").innerText =
    Math.round(percent) + "% completed";

  const daysLeft = Math.ceil((end - now) / (1000*60*60*24));
  document.getElementById("daysText").innerText =
    daysLeft > 0
      ? daysLeft + " days until they meet"
      : "They are finally together!";
}

update();
setInterval(update, 60000);


/* ===========================
   Traînée de cœurs corrigée
=========================== */

let lastHeartTime = 0;
const heartDelay = 80;

document.addEventListener('mousemove', function(e) {
  const now = Date.now();
  
  if (now - lastHeartTime > heartDelay) {
    createHeart(e.clientX, e.clientY);
    lastHeartTime = now;
  }
});

function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.className = 'cursor-heart';
  heart.innerHTML = '❤';
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  heart.style.fontSize = (12 + Math.random() * 10) + 'px';
  heart.style.color = '#FB607C';

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 1500);
}
</script>

</body>
</html>
