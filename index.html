<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Castors Meeting</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#fdf6f9, #ffeef5);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  width: 90%;
  max-width: 1000px;
  text-align: center;
}

h1 {
  margin-bottom: 10px;
}

.sub {
  margin-bottom: 30px;
  font-size: 18px;
}

/* Zone principale */
.stage {
  position: relative;
  height: 170px;
  border-radius: 25px;
  background: #fff0f6;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* Barre */
.progress-container {
  position: absolute;
  bottom: 35px;
  left: 5%;
  width: 90%;
  height: 20px;
  background: rgba(255,255,255,0.7);
  border-radius: 12px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff7eb3, #ff4d94);
  border-radius: 12px;
  transition: width 1s ease;
}

/* Castors */
.beaver {
  position: absolute;
  bottom: 70px;
  width: 80px;
  transition: left 1s ease;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}

/* CÅ“urs curseur */
.cursor-heart {
  position: absolute;
  pointer-events: none;
  animation: floatUp 2s ease-out forwards;
  opacity: 1;
  z-index: 9999;
}

@keyframes floatUp {
  0% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -120px) scale(1.5);
    opacity: 0;
  }
}

.footer {
  margin-top: 25px;
  font-size: 20px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Castors Meeting</h1>
  <div class="sub" id="daysText"></div>

  <div class="stage">

    <img src="beaver-left.png" class="beaver" id="beaverLeft">
    <img src="beaver-right.png" class="beaver" id="beaverRight">

    <div class="progress-container">
      <div class="progress-bar" id="bar"></div>
    </div>
  </div>

  <div class="footer" id="percentText"></div>
</div>

<script>
const start = new Date("2026-01-15T00:00:00");
const end = new Date("2026-05-03T00:00:00");

function update() {
  const now = new Date();

  const total = end - start;
  const elapsed = now - start;

  let progress = elapsed / total;
  progress = Math.max(0, Math.min(1, progress));

  const percent = progress * 100;

  document.getElementById("bar").style.width = percent + "%";

  const leftPos = progress * 50;
  const rightPos = 100 - (progress * 50);

  const left = document.getElementById("beaverLeft");
  const right = document.getElementById("beaverRight");

  left.style.left = leftPos + "%";
  right.style.left = rightPos + "%";
  right.style.transform = "translateX(-100%)";

  document.getElementById("percentText").innerText =
    Math.round(percent) + "% of the time passed";

  const daysLeft = Math.ceil((end - now) / (1000*60*60*24));
  document.getElementById("daysText").innerText =
    daysLeft > 0
      ? daysLeft + " days until they meet"
      : "They are finally together!";
}

update();
setInterval(update, 60000);

/* ===========================
   TraÃ®nÃ©e de cÅ“urs au curseur
=========================== */

let lastHeartTime = 0;
const heartDelay = 80;

document.addEventListener('mousemove', function(e) {
  const now = Date.now();
  
  if (now - lastHeartTime > heartDelay) {
    createHeart(e.pageX, e.pageY);
    lastHeartTime = now;
  }
});

function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.className = 'cursor-heart';
  heart.innerHTML = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’'][Math.floor(Math.random() * 6)];
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  
  const size = 18 + Math.random() * 12;
  heart.style.fontSize = size + 'px';
  
  document.body.appendChild(heart);
  
  setTimeout(() => {
    heart.remove();
  }, 2000);
}
</script>

</body>
</html>
