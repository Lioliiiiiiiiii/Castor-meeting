<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Les castors se retrouvent</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#cfeeff, #eaf7ff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 90%;
  max-width: 1000px;
  text-align: center;
}

h1 {
  margin-bottom: 5px;
}

.sub {
  margin-bottom: 30px;
  font-size: 18px;
}

/* RIVIÈRE */
.river {
  position: relative;
  height: 170px;
  border-radius: 25px;
  overflow: hidden;
  background: linear-gradient(90deg, #b3e0ff, #cdeeff, #b3e0ff);
  background-size: 200% 100%;
  animation: water 8s linear infinite;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
}

@keyframes water {
  from { background-position: 0% 0; }
  to { background-position: 200% 0; }
}

/* Barre */
.progress-container {
  position: absolute;
  bottom: 35px;
  left: 5%;
  width: 90%;
  height: 20px;
  background: rgba(255,255,255,0.6);
  border-radius: 12px;
  backdrop-filter: blur(4px);
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #7a5c3e, #a07a52);
  border-radius: 12px;
  transition: width 1s ease;
}

/* Castors */
.beaver {
  position: absolute;
  bottom: 70px;
  width: 80px;
  transition: left 1s ease;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}

/* Cœur */
.heart {
  position: absolute;
  bottom: 115px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  font-size: 42px;
  opacity: 0;
}

.heart.show {
  animation: pop 1s forwards, pulse 1.5s 1s infinite;
}

@keyframes pop {
  to {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }
}

@keyframes pulse {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.2); }
  100% { transform: translateX(-50%) scale(1); }
}

.footer {
  margin-top: 25px;
  font-size: 20px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Castors Meeting</h1>
  <div class="sub" id="daysText"></div>

  <div class="river">
    <div class="heart" id="heart">❤️</div>

    <img src="beaver-left.png" class="beaver" id="beaverLeft">
    <img src="beaver-right.png" class="beaver" id="beaverRight">

    <div class="progress-container">
      <div class="progress-bar" id="bar"></div>
    </div>
  </div>

  <div class="footer" id="percentText"></div>
</div>

<script>
const start = new Date("2026-01-15T00:00:00");
const end = new Date("2026-05-03T00:00:00");

function update() {
  const now = new Date();

  const total = end - start;
  const elapsed = now - start;

  let progress = elapsed / total;
  progress = Math.max(0, Math.min(1, progress));

  const percent = progress * 100;

  document.getElementById("bar").style.width = percent + "%";

  const leftPos = progress * 50;
  const rightPos = 100 - (progress * 50);

  const left = document.getElementById("beaverLeft");
  const right = document.getElementById("beaverRight");

  left.style.left = leftPos + "%";
  right.style.left = rightPos + "%";
  right.style.transform = "translateX(-100%)";

  document.getElementById("percentText").innerText =
    Math.round(percent) + "% du temps écoulé";

  const daysLeft = Math.ceil((end - now) / (1000*60*60*24));
  document.getElementById("daysText").innerText =
    daysLeft > 0
      ? daysLeft + " jours avant qu'ils se retrouvent"
      : "Ils sont enfin réunis !";

  if (progress >= 1) {
    document.getElementById("heart").classList.add("show");
  }
}

update();
setInterval(update, 60000);
</script>

</body>
</html>
