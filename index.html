<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Castors Meeting</title>

<style>
/* ====== STYLE GLOBAL ====== */
@font-face {
  font-family: 'Minecraft';
  src: url('./Minecraftia-Regular.ttf') format('truetype');
}
body {
  margin: 0;
  background: #46020E;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Minecraft', monospace;
  image-rendering: pixelated;
  overflow-x: hidden;
}

/* Texte pixel Minecraft */
.pixel-text {
  text-shadow:
    2px 2px 0 #000,
    -2px 2px 0 #000,
    2px -2px 0 #000,
    -2px -2px 0 #000;
}
h1, .sub, .footer, .valentine-sign {
  font-family: 'Minecraft', monospace;
}
  
/* ====== CARTE ====== */
.card {
  width: 90%;
  max-width: 1000px;
  text-align: center;
  position: relative;
}

h1 {
  font-size: 25px;
  margin-bottom: 20px;
}

/* ====== PANNEAU SAINT VALENTIN ====== */
.sign {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #9F0421;
  border: 6px solid #FB607C;
  padding: 15px;
  font-size: 12px;
  box-shadow: 6px 6px 0 #000;
}

/* ====== STAGE ====== */
.stage {
  position: relative;
  height: 200px;
  background: #9F0421;
  border: 8px solid #FB607C;
  box-shadow: 8px 8px 0 #000;
}

/* ====== BARRE XP ====== */
.progress-container {
  position: absolute;
  bottom: 30px;
  left: 5%;
  width: 90%;
  height: 28px;
  background: #000;
  border: 4px solid #FB607C;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #FB607C;
  transition: width 1s linear;
}

/* ====== CASTORS ====== */
.beaver {
  position: absolute;
  bottom: 90px;
  width: 120px;
  transition: left 1s linear;
  image-rendering: pixelated;
}

/* ====== TEXTES ====== */
.sub, .footer {
  font-size: 12px;
  margin-top: 20px;
}

/* ====== COEURS CURSEUR ====== */
.cursor-heart {
  position: fixed;
  pointer-events: none;
  animation: floatUp 1.2s linear forwards;
  font-size: 18px;
  z-index: 9999;
  color: #FB607C;
}

@keyframes floatUp {
  0% { transform: translate(-50%, -50%); opacity: 1; }
  100% { transform: translate(-50%, -80px); opacity: 0; }
}
</style>
</head>

<body>

<div class="sign pixel-text" id="valentineSign">
  Trop hâte de faire la <br>
  sieste sur la plage avec toi
</div>

<div class="card">
  <h1 class="pixel-text">Castors Meeting</h1>
  <div class="sub pixel-text" id="daysText"></div>

  <div class="stage">

    <img src="beaver-left.png" class="beaver" id="beaverLeft">
    <img src="beaver-right.png" class="beaver" id="beaverRight">

    <div class="progress-container">
      <div class="progress-bar" id="bar"></div>
    </div>

  </div>

  <div class="footer pixel-text" id="percentText"></div>
</div>

<!-- /* ====== GIF ====== */-->

  
<script>
const start = new Date("2026-01-15T00:00:00");
const end = new Date("2026-05-03T00:00:00");

function update() {
  const now = new Date();

  const total = end - start;
  const elapsed = now - start;

  let progress = elapsed / total;
  progress = Math.max(0, Math.min(1, progress));

  const percent = progress * 100;

  document.getElementById("bar").style.width = percent + "%";

  const leftPos = progress * 50;
  const rightPos = 100 - (progress * 50);

  const left = document.getElementById("beaverLeft");
  const right = document.getElementById("beaverRight");

  left.style.left = leftPos + "%";
  right.style.left = rightPos + "%";
  right.style.transform = "translateX(-100%)";

  document.getElementById("percentText").innerText =
    Math.round(percent) + "% completed";

  const daysLeft = Math.ceil((end - now) / (1000*60*60*24));
  document.getElementById("daysText").innerText =
    daysLeft > 0
      ? daysLeft + " days until they meet"
      : "They are finally together!";
}

update();
setInterval(update, 60000);

/* ===== COEURS CURSEUR ===== */
let lastHeartTime = 0;
const heartDelay = 60;

document.addEventListener('mousemove', function(e) {
  const now = Date.now();
  if (now - lastHeartTime > heartDelay) {
    createHeart(e.clientX, e.clientY);
    lastHeartTime = now;
  }
});

function createHeart(x, y) {
  const heart = document.createElement('div');
  heart.className = 'cursor-heart';
  heart.innerHTML = '❤';
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 1200);
}
</script>

</body>
</html>
